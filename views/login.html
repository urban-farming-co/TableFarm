<html>
    <head>
        <title><%- title -%></title>

        <!-- bootstrap css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- JQUERY -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <!-- playfab -->
        <script async type="text/javascript" src="../scripts/playfab.js"> </script>
        <!-- playfab client api -->
        <script src="https://download.playfab.com/PlayFabClientApi.js"></script>
        <link rel="stylesheet" type="text/css" href="../styles/playfab.css"> 

        <% include header %>
        <!-- stylesheet -->
        <link rel="stylesheet" type="text/css" href="../styles/playfab.css"> 
    </head>
    <body>
        <h1>Log in!</h1>
        <div id="form">
            <div class="row">
                <div class="col-xs-6">
                    <label for="username">Username</label>
                </div>
                <div class="col-xs-6">
                    <input type="text" id="username" accept="text" />
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <label for="password">Your password</label>
                </div>
                <div class="col-xs-6">
                    <input type="password" id="password" accept="text" >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <button type="submit" value="Submit to server." id="submitLog"> Submit</button>
                </div>

                <div class="col-xs-6">

                    <a href="../register">If you don't have a log in, please register here </a>
                </div>
            </div>
        </div>
        <img id="cress" alt="connect_with_nature" src ="../public/files/cress.jpg"></img>
    </body>
</html>
