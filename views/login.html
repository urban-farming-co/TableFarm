<html>
    <head>
        <title><%- title -%></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://download.playfab.com/PlayFabClientApi.js"></script>
        <script async type="text/javascript" src="../scripts/playfab.js"> </script>
        <% include header %>
    </head>
    <body>
        <h1>Log in!</h1>
                <label for="username">Username</label>
                <input type="text" id="username" accept="text" >
                <br />
                <label for="password">Your password</label>
                <input type="password" id="password" accept="text" >
                <br />
                <button type="submit" value="Submit to server." id="submitLog"/> Submit</button>


        <a href="../register">If you don't have a log in, please register here </a>

    </body>
</html>
