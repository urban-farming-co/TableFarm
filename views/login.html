<html>
    <head>
        <title><%- title -%></title>
        <% include header %>
    </head>
   <body>
       <h1>Log in!</h1>
      <form action="" method="post" enctype="multipart/form-data">
         <fieldset>
            <label for="email">Your email</label>
	        <input type="text" name="email" accept="text" >
            <br />
            <label for="password">Your password</label>
	        <input type="password" name="password" accept="text" >
            <br />
            <input type="submit" value="Submit to server." />
         </fieldset>
      </form>
   </body>
</html>
