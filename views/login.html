<html>
    <head>
        <title><%- title -%></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://download.playfab.com/PlayFabClientApi.js"></script>
        <script type="text/javascript" src="../scripts/playfab.js"> </script>
        <% include header %>
    </head>
    <body>
        <h1>Log in!</h1>
        <form action="" method="post" enctype="multipart/form-data">
            <fieldset>
                <label for="email">Your email</label>
                <input type="text" name="email" accept="text" >
                <br />
                <label for="password">Your password</label>
                <input type="password" name="password" accept="text" >
                <br />
                <input type="submit" value="Submit to server." />
            </fieldset>
        </form>


        <a href="../register">If you don't have a log in, please register here </a>

    </body>
</html>
