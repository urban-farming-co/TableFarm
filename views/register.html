<html>
    <head>
        <title><%- title -%></title>

         <fieldset>
            <label for="email">Your email</label>

	        <input type="integer" name="deviceid" accept="text" >
            <br />
            <label for="plantspecies">Please enter your tablefarm device id</label>

</html>
